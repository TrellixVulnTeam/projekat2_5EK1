{%  extends 'master.html' %}

{% block title %}
    Sing in
{% endblock %}

{%  block content %}
    <h2> SINGIN </h2>
    <br>
    <form method="post">
    {% csrf_token %}
    {% for field in form %}

      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p style="color: #ff0000">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit" class="btn btn-info" style=" width: 180px">Sing in</button>
  </form>


{% endblock %}
